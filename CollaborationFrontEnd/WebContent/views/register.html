<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>Insert title here</title>



  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

<link href='http://fonts.googleapis.com/css?family=Raleway:300,200' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="bootstrap/css/style.css">

  
</head>

<body>
  
<button id="findpass">register here</button>
<div ng-controller = "UserController as ctrl">
<form class="form" name="form" ng-submit="ctrl.registerUser()" role="form">
  <div class="forceColor"></div>
  
  <div class="topbar">
    <div class="spanColor"></div>
    <input type="text" ng-model="user.id" required="true" class="input" id="id" placeholder="User id"/>
  </div>
  
  <div class="topbar">
    <div class="spanColor"></div>
    <input type="text" ng-model="user.name" required="true" class="input" id="name" placeholder="User name"/>
  </div>
  
  <div class="topbar">
    <div class="spanColor"></div>
    <input type="password" ng-model="user.password" required="true" class="input" id="password" placeholder="Password"/>
  </div>
  
  <div class="topbar">
    <div class="spanColor"></div>
    <input type="text" ng-model="user.address" required="true" class="input" id="address" placeholder="User address"/>
  </div>
  
  <div class="topbar">
    <div class="spanColor"></div>
    <input type="text" ng-model="user.email" required="true" class="input" id="email" placeholder="User email"/>
  </div>
  
  <div class="topbar">
    <div class="spanColor"></div>
    <input type="text" ng-model="user.mobile" required="true" class="input" id="mobile" placeholder="User mobile no"/>
  </div>
  
  <div class="topbar">
    <div class="spanColor"></div>
    <input type="text" ng-model="user.role" required="true" class="input" id="role" placeholder="User role"/>
  </div>
   
  <input type="submit" class="submit" id="submit" value="Register"/>
  <input type="reset"  class="submit" id="reset" value="Reset"/>
  
</form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="bootstrap/js/index.js"></script>

</body>
</html>
