<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<style>
table {
	border-collapse: collapse;
	width: 30%;
}

th, td {
	text-align: left;
	padding: 8px;
}

tr:nth-child(even) {
	background-color: #f2f2f2
}

th {
	background-color: #4CAF50;
	color: white;
}

body {
    background-color:#92B6D5;
}
</style>
</head>
<body>
<center><table border="3px"></center>
<tr>
<th>FRIEND</th>
<th>CHAT</th>
<th>UNFRIEND</th>


</tr>

<tr ng-repeat="li in friends">
<td><b>{{li}}</b></td>
<td><a href="#/chat" class="btn btn-primary">CHAT</a></td>
<td><a href="" ng-click="unFriend(li)" class="btn btn-primary">UnFriend</a></td>
</tr>

</table>


</body>
</html>
